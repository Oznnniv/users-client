<section id="about" class="about">
	<div class="container">
		<div class="section-title">
			<h2>Acerca de mí</h2>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<img src="./assets/img/brand/perfil.jpg" class="img-fluid" alt="">
			</div>
			<div class="col-lg-8 pt-4 pt-lg-0 content">
				<h3>{{ user.typeOfUser }}</h3>
				<div class="row">
					<div class="col-lg-6">
						<ul>
							<li><i class="icofont-rounded-right"></i><strong>Nombre de usuario:</strong><input class="form-control" #nameOfUser="ngModel" name="nameOfUser" [(ngModel)]="user.nameOfUser" id="nameOfUser" type="text" disabled></li>
							<li><i class="icofont-rounded-right"></i><strong>Correo:</strong><input class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" id="email" type="email" disabled></li>
							<li><i class="icofont-rounded-right"></i><strong>Fecha de registro:</strong><input class="form-control" #creationDate="ngModel" name="creationDate" [(ngModel)]="user.creationDate" id="creationDate" type="text" disabled=""></li>
							<li><i class="icofont-rounded-right"></i><strong>DP:</strong><br>
								<label><input type="checkbox" #dp3="ngModel" name="dp3" [(ngModel)]="user.dp3" id="dp3" disabled> Actualización de datos personales</label><br>
								<label><input type="checkbox" #dp6="ngModel" name="dp6" [(ngModel)]="user.dp6" id="dp6" disabled> Eliminación de cuenta</label><br>
								<label><input type="checkbox" #dp9="ngModel" name="dp9" [(ngModel)]="user.dp9" id="dp9" disabled> Lectura de datos personales</label><br>
								<label><input type="checkbox" #dp12="ngModel" name="dp12" [(ngModel)]="user.dp12" id="dp12" disabled> Autenticación</label><br>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
