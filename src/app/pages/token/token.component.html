<div class="header bg-gradient-green py-4 py-lg-5">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <!--
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p>
        </div>
        -->
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form (ngSubmit)="onSubmit()">
						<div class="container main-container">
						    <h4 class="text-center"><strong>Token</strong></h4>
						    <div *ngIf="errorMessage">
								<div>
									<strong>Â¡Error!</strong> {{ errorMessage }}
								</div>
							</div>
						    <input class="text-center form-control" type="text" name="token" [(ngModel)]="token.token">
						    <input class="text-center" type="text" name="typeOfOperation" [(ngModel)]="token.typeOfOperation" *ngIf="!isHidden">
						    <input class="text-center" type="text" name="nameOfOperation" [(ngModel)]="token.nameOfOperation" *ngIf="!isHidden">
						    <div class="text-center">
								<button type="submit" class="btn btn-primary my-4">Continuar</button>
							</div>
						</div>
					</form>
        </div>
      </div>
    </div>
  </div>
</div>
